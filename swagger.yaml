          description: 委員會
          type: array
          items:
            type: string
        onboardDate:
          description: 就職日期
          type: string
        degree:
          description: 學歷
          type: array
          items:
            type: string
        experience:
          description: 經歷
          type: array
          items:
            type: string
        picUrl:
          description: 照片連結
          type: string
        leaveFlag:
          description: 離職否
          type: string
        leaveDate:
          description: 離職日期
          type: string
        leaveReason:
          description: 離職原因
          type: string
      type: object
    Committee:
      required:
        - comtCd
        - comtName
        - comtDesp
        - comtType
      properties:
        comtCd:
          description: 委員會代號
          type: string
        comtName:
          description: 委員會名稱
          type: string
        comtDesp:
          description: 委員會/職掌
          type: string
