          description: '委員會類別(1:常設委員會,2:特種委員會,3:廢止委員會)'
          type: string
      type: object
    Gazette:
      required:
        - comYear
        - comVolume
        - comBookId
        - comDate
        - comTitle
        - comUrl
      properties:
        comYear:
          description: 年度
          type: integer
        comVolume:
          description: 卷號
          type: integer
        comBookId:
          description: 冊號
          type: integer
        gazette_id:
          description: '公報 ID'
          type: string
        agenda_api:
          description: '公報目錄 API'
          type: string
      type: object
